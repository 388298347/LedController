name: "pre-release"

on:
  push:
    branches:
      - "master"

jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: sudo apt install doxygen graphviz
    - name: generate docs
      run: doxygen
    - name: Deploy
      uses: s0/git-publish-subdir-action@master
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: doc/html
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  pre-release:
    name: "Pre Release latest"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v1
      - name: test code quality
        run: bash <(curl -s https://codecov.io/bash) -t 28811034-e8a8-45bb-abe6-3781f65462e2
      - name: install platform io
        run: | 
          pip install -U wheel
          pip install -U platformio
          python -m platformio update
      - name: "Build & test"
        env:
          PLATFORMIO_CI_SRC : examples/LedControllerDemoRocket/LedControllerDemoRocket.ino
        run: |
          python -m platformio ci --lib="." --board=esp32dev
      - name: pack repo
        run: |
          zip -r latest.zip src License README.md library.properties keywords.txt .vscode examples
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            License
            latest.zip
